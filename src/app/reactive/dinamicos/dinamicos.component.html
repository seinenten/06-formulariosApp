<h2>Reactivos: Dinamicos</h2>
<hr>

<form   (ngSubmit)="guardar()"
        [formGroup]="miFormulario" 
        autocomplete="off">

        <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    formControlName="nombre" 
                    placeholder="Nombre de la persona">

            <span *ngIf="campoNoEsValido('nombre')" 
                class="form-text text-danger">
                Debe de ser de 3 letras
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input placeholder="Agregar favorito"
                    class="form-control"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()">

                    <button class="btn btn-outline-success"
                            type="button"
                            (click)="agregarFavorito()">
                            
                        Agregar
                    </button>
            </div>
            

        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div *ngFor="let favorito of  favoritosArr.controls; let i = index" 
                class="input-group mb-1">
                <input class="form-control"
                        [formControlName]="i">

                <button class="btn btn-outline-danger "
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div>
            
        </div>
    </div>
        


    <div class="row">
        <div class="col-sm-12">
            <button type="submit" 
                    class="btn btn-primary float-end"
                    >
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{ miFormulario.valid | json }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<span>Agregar juego</span>
<pre>{{ nuevoFavorito.valid | json }}</pre>
<br>

<span>Agregar juego</span>
<pre>{{ nuevoFavorito.value | json }}</pre>
